<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <div>
            <label for="primeironome">
                <h3>Primeiro Nome</h3>
            </label><br>
            <input type=primeironome name=primeironome><br>
        </div>
        <div>
            <label for="receeremails">Desja recee emails de promoções?</label>
            <input id="receeremails" type="checkbox" name="Receer Emails"> <br>
        </div>
        <div>
            <div>
                <label>Sexo:</label><br>
                <input id="sexomasculino" type="radio" name="Sexo" value="masculino">
                <label for="sexomasculino">Masculino</label><br>
            </div>
            <div>
                <input id="sexofeminino" type="radio" name="Sexo" value="feminino">
                <label for="sexofeminino">Feminino</label><br>
            </div>
            <div>
                <input id="outros" type="radio" name="Sexo" value="Outros">
                <label for="outros">Outros</label>
            </div>
            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio">Rio de janeiro</option>
            </select><br>
            <label form="observacoes">Observaçãoes:</label><br>
            <textarea name="observacoes" id="observacoes" cols="35" rows="5"></textarea>
        </div>
        <input type="submit" value="Enviar">

    </form>
</body>

</html>
